<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/fb815d1d2f.js"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="container">
      <h1>Sign up</h1>
      <!-- form -->
      <form id="form">
        <!-- name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            name="name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="07908-008-995"
            name="phone"
            required
            pattern="[0-9]{5}-[0-9]{3}-[0-9]{3}"
          />
        </div>
        <!-- email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="abc@email.com"
            required
            name="email"
          />
        </div>
        <!-- Website -->
        <div class="form-group">
          <label for="website">Website</label>
          <input
            type="url"
            id="website"
            placeholder="http://www.ABC.com"
            required
            name="website"
          />
        </div>
        <!-- password -->
        <div class="form-group" novalidate>
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Password (min 8 characters)"
            name="password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="please include 1 uppercase character, 1 lowercase character, and 1 number"
          />
        </div>
        <!-- confirm password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$]"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Errpr/Sucess -->
      <div class="message-container">
        <h3 id="message">Go on and register, I dare ya.</h3>
      </div>
    </div>

    <!-- Script -->

    <script src="script.js"></script>
  </body>
</html>
